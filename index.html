<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background-image: url('https://harikacocuklarizmir.com/images/uploads/2dc834e1801c5d89034a2b8454d42ce8.jpg');
      background-size: cover;
      background-position: center bottom;
      border: 2px solid black;
      touch-action: none;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      color: black;
      font-size: 16px;
    }
    #finalMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: black;
      background: #ffeef4;
      padding: 15px 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="info">Pontua√ß√£o: <span id="score">0</span> | Recorde: <span id="highScore">0</span></div>
  <div id="finalMsg">‚ù§Ô∏è Voc√™ √© incr√≠vel, Aninha! ‚ù§Ô∏è</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddle = {
      width: 80,
      height: 10,
      x: canvas.width / 2 - 40,
      y: canvas.height - 30,
      speed: 7
    };

    let balls = [
      { x: canvas.width / 2, y: canvas.height - 60, dx: 3, dy: -3, radius: 7 }
    ];

    let bricks = [];
    const brickWidth = 20;
    const brickHeight = 20;
    const heartShape = [
      "001111100",
      "011111110",
      "111111111",
      "111111111",
      "111111111",
      "011111110",
      "001111100",
      "000111000",
      "000010000"
    ];

    function initBricks() {
      bricks = [];
      const offsetX = (canvas.width - heartShape[0].length * (brickWidth + 2)) / 2;
      const offsetY = 50;

      for (let row = 0; row < heartShape.length; row++) {
        for (let col = 0; col < heartShape[row].length; col++) {
          if (heartShape[row][col] === '1') {
            bricks.push({
              x: offsetX + col * (brickWidth + 2),
              y: offsetY + row * (brickHeight + 2),
              status: true
            });
          }
        }
      }
    }

    const compliments = [
      "Voc√™ arrasa, Aninha! üåü",
      "Orgulho define, Aninha! ü•∞",
      "Brilhante como sempre, Aninha! üí°",
      "Voc√™ √© um solzinho, Aninha! ‚òÄÔ∏è",
      "Maravilhosa demais, Aninha! üíñ",
      "Voc√™ inspira, Aninha! üåà",
      "Aninha = Pura luz! ‚ú®",
      "Rainha demais, Aninha! üëë"
    ];

    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    document.getElementById("highScore").textContent = highScore;

    function drawPaddle() {
      ctx.fillStyle = "#87CEFA";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ff69b4";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawBricks() {
      bricks.forEach(brick => {
        if (brick.status) {
          ctx.fillStyle = "#ff3399";
          ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
          ctx.fillStyle = "black";
          ctx.font = "14px Arial";
          ctx.fillText("‚ù§Ô∏è", brick.x + 1, brick.y + 16);
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBalls();
      drawBricks();

      balls.forEach((ball, index) => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // parede
        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
          ball.dx = -ball.dx;
        }
        if (ball.y + ball.dy < ball.radius) {
          ball.dy = -ball.dy;
        } else if (ball.y + ball.dy > canvas.height - ball.radius) {
          balls.splice(index, 1);
        }

        // paddle
        if (
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.width &&
          ball.y + ball.radius > paddle.y
        ) {
          ball.dy = -ball.dy;
        }

        // colis√£o com tijolos
        bricks.forEach(brick => {
          if (brick.status) {
            if (
              ball.x > brick.x &&
              ball.x < brick.x + brickWidth &&
              ball.y > brick.y &&
              ball.y < brick.y + brickHeight
            ) {
              ball.dy = -ball.dy;
              brick.status = false;
              score++;
              document.getElementById("score").textContent = score;

              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("highScore").textContent = highScore;
              }

              if (balls.length < 10) {
                balls.push({
                  x: ball.x,
                  y: ball.y,
                  dx: -ball.dx,
                  dy: ball.dy,
                  radius: 7
                });
              }

              const compliment = compliments[Math.floor(Math.random() * compliments.length)];
              const msg = document.createElement("div");
              msg.textContent = compliment;
              msg.style.position = "absolute";
              msg.style.left = `${brick.x + 20}px`;
              msg.style.top = `${brick.y + 60}px`;
              msg.style.color = "black";
              msg.style.fontWeight = "bold";
              msg.style.fontSize = "16px";
              document.body.appendChild(msg);
              setTimeout(() => msg.remove(), 1500);
            }
          }
        });
      });

      if (balls.length > 0) {
        requestAnimationFrame(draw);
      } else {
        document.getElementById("finalMsg").style.display = "block";
      }
    }

    // mouse
    document.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      paddle.x = e.clientX - rect.left - paddle.width / 2;
    });

    // toque
    canvas.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      paddle.x = touch.clientX - rect.left - paddle.width / 2;
    });

    initBricks();
    draw();
  </script>
</body>
</html>
