<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Aninha üíñ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #gameCanvas {
      border: 2px solid black;
      background-image: url('https://harikacocuklarizmir.com/images/uploads/2dc834e1801c5d89034a2b8454d42ce8.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center bottom;
      touch-action: none;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 20px;
      font-weight: bold;
    }

    #finalMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 20px;
      color: black;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="info">Pontua√ß√£o: <span id="score">0</span> | Recorde: <span id="highScore">0</span></div>
  <div id="finalMsg">‚ù§Ô∏è Voc√™ √© incr√≠vel, Aninha! ‚ù§Ô∏è</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddle = {
      width: 80,
      height: 10,
      x: canvas.width / 2 - 40,
      y: canvas.height - 30,
      speed: 7
    };

    let balls = [
      { x: canvas.width / 2, y: canvas.height - 50, dx: 3, dy: -3, radius: 7 }
    ];

    const bricks = [];
    const brickRowCount = 4;
    const brickColumnCount = 7;
    const brickWidth = 40;
    const brickHeight = 40;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    const compliments = [
      "Voc√™ arrasa, Aninha! üåü",
      "Orgulho define, Aninha! ü•∞",
      "Brilhante como sempre, Aninha! üí°",
      "Voc√™ √© um solzinho, Aninha! ‚òÄÔ∏è",
      "Maravilhosa demais, Aninha! üíñ",
      "Voc√™ inspira, Aninha! üåà",
      "Aninha = Pura luz! ‚ú®",
      "Rainha demais, Aninha! üëë"
    ];

    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    document.getElementById("highScore").textContent = highScore;

    function initBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks.push({ x: brickX, y: brickY, status: true });
        }
      }
    }

    function drawPaddle() {
      ctx.fillStyle = "#87CEFA";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBalls() {
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ff69b4";
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawBricks() {
      bricks.forEach(brick => {
        if (brick.status) {
          ctx.font = "30px Arial";
          ctx.textAlign = "center";
          ctx.fillText("‚ù§Ô∏è", brick.x + brickWidth / 2, brick.y + brickHeight - 10);
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBalls();
      drawBricks();

      balls.forEach((ball, index) => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Paredes
        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
          ball.dx = -ball.dx;
        }
        if (ball.y + ball.dy < ball.radius) {
          ball.dy = -ball.dy;
        } else if (ball.y + ball.dy > canvas.height - ball.radius) {
          balls.splice(index, 1);
        }

        // Paddle
        if (
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.width &&
          ball.y + ball.radius > paddle.y
        ) {
          ball.dy = -ball.dy;
        }

        // Tijolos
        bricks.forEach(brick => {
          if (brick.status) {
            if (
              ball.x > brick.x &&
              ball.x < brick.x + brickWidth &&
              ball.y > brick.y &&
              ball.y < brick.y + brickHeight
            ) {
              ball.dy = -ball.dy;
              brick.status = false;
              score++;
              document.getElementById("score").textContent = score;
              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("highScore").textContent = highScore;
              }

              // Multiplica bola
              if (balls.length < 10) {
                balls.push({
                  x: ball.x,
                  y: ball.y,
                  dx: -ball.dx,
                  dy: ball.dy,
                  radius: 7
                });
              }

              // Elogio
              const compliment = compliments[Math.floor(Math.random() * compliments.length)];
              const msg = document.createElement("div");
              msg.textContent = compliment;
              msg.style.position = "absolute";
              msg.style.left = `${brick.x + 20}px`;
              msg.style.top = `${brick.y + 60}px`;
              msg.style.color = "black";
              msg.style.fontWeight = "bold";
              msg.style.fontSize = "16px";
              document.body.appendChild(msg);
              setTimeout(() => msg.remove(), 1500);
            }
          }
        });
      });

      if (balls.length > 0) {
        requestAnimationFrame(draw);
      } else {
        document.getElementById("finalMsg").style.display = "block";
      }
    }

    // Suporte a mouse
    document.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      paddle.x = e.clientX - rect.left - paddle.width / 2;
    });

    // Suporte a toque (mobile)
    canvas.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      paddle.x = touch.clientX - rect.left - paddle.width / 2;
    });

    initBricks();
    draw();
  </script>
</body>
</html>
